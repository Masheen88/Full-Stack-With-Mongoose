<div class="well">
  <h5>House Name:</h5> <input type="text" class="form-control" ng-model="controller.house.name"/> <hr>
  <div class="well">
    <h5>Add New Room</h5> <br />
    <h6>Name:</h6>
    <input type="text" class="form-control" ng-model="controller.room.name"/>
    <h6>Area:</h6>
    <input type="text" class="form-control" ng-model="controller.room.area"/> <br />
    <button class="btn btn-primary" ng-click="controller.addRoom()">Add Room</button>
  </div>
  <div class="alert alert-info" ng-repeat="room in controller.house.rooms track by $index">
    <h6>Name:</h6> {{room.name}} <hr>
    <h6>Area:</h6> {{room.area}} sqft
  </div>
  <hr>
  <button class="btn btn-primary" ng-click="controller.saveHouse()">Save House</button>
</div>
