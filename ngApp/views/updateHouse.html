<div class="well">
  <h5>Name: </h5> <input type="text" class="form-control" ng-model="controller.house.name" />
  <hr>
  <div class="well">
    <h5>Add New Room</h5> <br />
    <h6>Name:</h6>
    <input type="text" class="form-control" ng-model="controller.room.name"/>
    <h6>Area:</h6>
    <input type="text" class="form-control" ng-model="controller.room.area"/> <br />
    <button class="btn btn-primary" ng-click="controller.addRoom()">Add Room</button>
  </div>
  <div class="well" ng-repeat="room in controller.house.rooms track by $index">
    <h5>Name: </h5> <input type="text" class="form-control" ng-model="room.name" />
    <h5>Area: </h5> <input type="text" class="form-control" ng-model="room.area" />
  </div>
  <button class="btn btn-default" ng-click="controller.cancel()">Cancel</button>
  <button class="btn btn-primary" ng-click="controller.saveHouse()">Save</button>
</div>
